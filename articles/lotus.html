                <p>純潔的蓮，生於污濁的泥。</p>  
<p>要經過怎樣的淬鍊，意志不斷覆滅，身形反覆消損，用火重塑靈魂，才有綻放那一刻的洗盡鉛華——</p>  
<p>步過險象叢生，撇開世間俗塵，是爲了看見黎明。</p>  
<p>我睜開了眼，看見的是初生的自己，一絲不掛，一塵不染。舊日的軀殼仍附着庸爛的惡魔——陰魂不散，高聲喊——</p>  
<p>（短淺）擁抱我吧，你將喜樂永恆！</p>  
<p>（無知）親吻我吧，你將無苦無痛！</p>  
<p>（軟弱）接受我吧，你將不必堅強！</p>  
<p>（貪婪）臣服我吧，你將獲得滿足！</p>  
<p>你輕笑。咒。呪。</p>  
<p>應聲消散。</p>  
<p>月色湧來，他站在懸崖，張開胸懷，仰首長歌。那是新生的喜悅，是輕舟，劃過腐朽與愚鈍後，不禁發出的顫抖。</p>
