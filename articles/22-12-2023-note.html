<p>近平十一年十一月二十二日，投笔欲睡，月色入窗，欣然起行，唤杨金熹陈豫晓，操场集合。起有远志，走八圈，凡二点四公里，劳苦倦极，不得而已。遂微其志，走三圈，因卷腹、鸭走、俯卧撑，天寒，虽着毛衣而无汗。</p>
<p>至此疲，休。卧地面天，月匿于云，余晖散其间，纹绝类琥珀，止色异。杨公大论女色，陈公与余谑之也。顾其往事，此三人者皆会意，大笑不已。枕籍乎陈公髀，复望天如积水空明，水中映众云绕银宫。古时称月，皆以为凄异，果如是乎？何夜无月，何处无晴夜？旦少闲人如吾三者耳。</p>
