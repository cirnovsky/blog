<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片卡片 + 标题 + 动画 Hover 放大</title>
  <style>
    body {
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 320px;
      border-radius: 16px;
      overflow: hidden;
      background: white;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card h3 {
      margin: 16px;
      font-size: 1.25rem;
      color: #333;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
    }

    .card:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/320x200.png?text=Nice+Image" alt="示例图片">
  <h3>标题：美丽的风景</h3>
</div>

</body>
</html>
