<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/styles/fonts.css" >
        <link rel="stylesheet" href="src/styles/style.css" >
        <title>笔记 | 汪站</title>
        <script src="src/js/jquery.min.js"></script>
        <script src="src/js/basic.js"></script>
        <script src="src/js/file.js"></script>
        <script>
            currentBranch = "notes"
            $(document).ready(function() {
                $("#header").load("/src/html/header.html")
                let params = parseSearch(location.search)
                currentPage = parseInt(params["page"] || '1')
                console.log(currentPage)

                $.getJSON("meta.json", parseEntries)
                
                $("#page").keydown(function(e) {
                    if (e.key == 'Enter') {
                        let page = parseInt($("#page").val())
                        location.href = `${currentBranch}.html?page=${page}`
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="content">
            <div id="header"></div>
            <div id="shelf">
                <div id="entries"></div>
                <div id="pageid"></div>
                <label for="page"></label>
                <input id="page" min="1"> / <span id="totpage"></span> pages
            </div>
        </div>
    </body>
</html>
