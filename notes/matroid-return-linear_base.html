                <p>拟阵 $M=(S,I)$，其中 $S$ 是事件的集合，$I$ 是 $S$ 的子集的集合，满足一定的限制条件。拟阵有如下的定义（性质）：</p>  
<ul>  
<li>遗传性：若 $A\in I$，则 $\forall A^<em>\subseteq A,A^</em>\in I$；</li>  
<li>交换性：$\forall A,B\in I,|A|&lt;|B|$，有 $\exists x\in B\setminus A$，使得 $A\cup{x}\in I$。</li>  
</ul>  
<p>有这样一类问题，让你选择一个 $I$ 的子集 $I^<em>$，使得 $\sum_{x\in I^</em>}f(x)$ 最大，其中 $f(x)$ 是一个，一个一个一个一个。</p>
