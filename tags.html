<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles/fonts.css">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>标签 | 汪站</title>
  <script src="src/js/jquery.min.js"></script>
  <script src="src/js/basic.js"></script>
  <script src="src/js/file.js"></script>
  <script>
    currentBranch = "tags"
    $(document).ready(function () {
      $("#header").load("/src/html/header.html")
      let params = parseSearch(location.search)
      tag = params["tag"] || "all"
      currentPage = parseInt(params["page"] || '1')
      console.log(tag)

      $.getJSON("meta.json", metas => {
        let objects = []
        for (meta of metas.flat())
          if (meta.tags.includes(tag))
            objects.push(meta)
        $("#tag").attr("href", `/tags.html?tag=${tag}`)
        $("#tag").text(tag)
        parseEntries(objects, `tag=${tag}`)
      })
    })
  </script>
</head>

<body>
  <div class="content">
    <div id="header"></div>
    <div class="content">
      <p>All posts tagged <a id="tag"></a>:</p>
      <div id="shelf">
        <div id="entries"></div>
        <div id="pageid"></div>
        <label for="page"></label>
        <input id="page" min="1"> / <span id="totpage"></span> pages
      </div>
    </div>
  </div>
</body>

</html>
